<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    "use strict"

    const obj = {
      name: "dumin",
      age: 18
    }

    Object.defineProperty(obj, "name", {
      configurable: false
    })
    // Reflect.defineProperty()

    // 1.用以前的方式进行操作
    // delete obj.name
    // console.log(obj)

    // 2.Reflect
    if(Reflect.deleteProperty(obj,'name')){
      console.log('name属性删除成功',obj)
    }else{
      console.log('name属性删除失败',obj)
    }
    

  </script>

</body>
</html>
