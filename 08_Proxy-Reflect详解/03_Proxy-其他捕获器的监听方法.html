<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    
    const obj = {
      name: "dumin",
      age: 18,
      height: 1.88
    }


    // 1.创建一个Proxy对象
    const objProxy = new Proxy(obj,{
      get(target,key,receiver){
        console.log(`监听${key}属性的get方法`)
        return target[key]
      },
      set(target,key,newValue){
        console.log(`监听${key}属性的set方法`)
        target[key] = newValue
      },
      deleteProperty(target,key){
        console.log(`监听${key}属性的delete方法`)
        delete target[key]
      },
      has(target,key){
        console.log(`监听${key}属性的has方法`)
        return key in target
      }
    })

    delete objProxy.name

    console.log("age" in objProxy)

  </script>

</body>
</html>
