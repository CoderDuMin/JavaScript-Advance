  <script>
    // 返回值的区别
    // 1.普通函数
    // function foo1() {
    //   return 123

    // foo1()

    // 2.异步函数
    async function foo2() {
      // 1.返回一个普通的值
      // -> Promise.resolve(321)
      // return ["abc", "cba", "nba"]

      // 2.返回一个Promise
      // return new Promise((resolve,reject) => {
      //   setTimeout(()=>{
      //     // resolve('result')
      //     reject('error')
      //   },2000)
      // })

      // 3.返回一个thenable对象
        return {
          then(resolve){
            resolve('thenable OBJECT')
          }
        }
    }

    foo2().then(res => {
      console.log("res:", res)
    }).catch(err=>{
      console.log("err:",err)
    })

  </script>
