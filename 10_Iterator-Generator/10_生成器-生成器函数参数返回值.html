<html lang="en">
<head>

<body>
  
  <script>

    /*
      生成器函数: 
        1.function后面会跟上符号: *
        2.代码的执行可以被yield控制
        3.生成器函数默认在执行时, 返回一个生成器对象
          * 要想执行函数内部的代码, 需要生成器对象, 调用它的next操作
          * 当遇到yield时, 就会中断执行
    */

    // 1.定义了一个生成器函数
    function* foo(){
      console.log('执行内部代码1111')
      console.log('执行内部代码2222')
      const name1 = yield 'aaa'
      console.log('执行内部代码333',name1)
      console.log('执行内部代码444',name1)
      const name2 = yield 'bbb'
      // return
      console.log('eeee',name2)
      yield 'ccc'
      console.log('fffff')
    }

    // 2.调用生成器函数, 返回一个 生成器对象
    const generator = foo("next1")
    // 调用next方法
    // console.log(generator.next())
    // console.log(generator.next())
    // console.log(generator.next())

    // 3.在中间位置直接return, 结果
    console.log(generator.next())
    console.log(generator.next())
    console.log(generator.next())
    console.log(generator.next())
    console.log(generator.next())

    // 4.给函数每次执行的时候, 传入参数
    // console.log(generator.next())
    // console.log(generator.next('dumin'))
    // console.log(generator.next('yihamin'))

  </script>

</body>
</html>
