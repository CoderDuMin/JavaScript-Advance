<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const games = ['take two','dark souls','elden ring']
    // 给games创建一个迭代器
    let index = 0
    const gamesIterator = {
      next(){
        if(index < games.length){
          return {done:false,value:games[index++]}
        }else{
          return {done:true}
        }
      }
    }
    console.log(gamesIterator.next())
    console.log(gamesIterator.next())
    console.log(gamesIterator.next())
    console.log(gamesIterator.next())

    const names = ['xiaowan','xiaofang','xiaoxue']
    // 给games创建一个迭代器
    let indey = 0
    const namesIterator = {
      next(){
        if(indey < names.length){
          return {done:false,value:names[indey++]}
        }else{
          return {done:true}
        }
      }
    }

    console.log(namesIterator.next())
    console.log(namesIterator.next())
    console.log(namesIterator.next())
    console.log(namesIterator.next())
  </script>
</body>
</html>
